    <link rel="preload" href="/fonts/inter-v19-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/poppins-v23-latin-600.woff2" as="font" type="font/woff2" crossorigin>

    <!-- CSS Crítico Inline para FCP mais rápido -->
    <style>
      /* CSS crítico inline - carrega instantaneamente */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/poppins-v23-latin-700.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/inter-v19-latin-regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/poppins-v23-latin-600.woff2') format('woff2');
      }
      
      /* Variáveis CSS críticas */
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;
      }
      
      /* Reset básico crítico */
      *, *::before, *::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: theme(borderColor.DEFAULT, currentColor);
      }
      
      html { line-height: 1.5; -webkit-text-size-adjust: 100%; tab-size: 4; font-family: ui-sans-serif, system-ui, sans-serif; font-feature-settings: normal; font-variation-settings: normal; -webkit-tap-highlight-color: transparent; }
      body { margin: 0; line-height: inherit; }
      
      /* Estilos críticos para o primeiro conteúdo visível */
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #FFFAF7 0%, #FFF7F1 50%, #FFEDE1 100%);
        background-attachment: fixed;
      }
      
      .fire-gradient {
        background: linear-gradient(135deg, #f54e01 0%, #e53b01 50%, #feb800 100%);
        box-shadow: 0 15px 35px rgba(245, 78, 1, 0.25);
      }
      
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      /* Classes Tailwind críticas para o hero */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0px; }
      .z-10 { z-index: 10; }
      .text-center { text-align: center; }
      .text-white { color: rgb(255 255 255); }
      .font-bold { font-weight: 700; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .leading-tight { line-height: 1.25; }
      .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .max-w-7xl { max-width: 80rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      
      /* Media queries críticas */
      @media (min-width: 640px) {
        .sm\\:text-5xl { font-size: 3rem; line-height: 1; }
        .sm\\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .sm\\:px-0 { padding-left: 0px; padding-right: 0px; }
        .sm\\:mb-8 { margin-bottom: 2rem; }
      }
      
      @media (min-width: 768px) {
        .md\\:text-7xl { font-size: 4.5rem; line-height: 1; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:text-8xl { font-size: 6rem; line-height: 1; }
        .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
      
      /* Skeleton para carregamento suave */
      .hero-skeleton {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WLKKCMQEZ5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

  <body>
    <!-- Skeleton do hero para melhorar FCP -->
    <div id="hero-skeleton" class="min-h-screen flex items-center justify-center relative fire-gradient">
      <div class="absolute inset-0 bg-black opacity-20"></div>
      <div class="relative z-10 max-w-7xl mx-auto px-4 text-center text-white">
        <div class="hero-skeleton">
          <h1 class="text-3xl sm:text-5xl md:text-7xl lg:text-8xl font-bold font-poppins mb-6 sm:mb-8 leading-tight px-2 sm:px-0">
            Sua Empresa Dominando a Internet
          </h1>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script principal - carrega de forma otimizada -->
    <script>
      // Remove skeleton quando React carregar
      window.addEventListener('DOMContentLoaded', function() {
        const heroSkeleton = document.getElementById('hero-skeleton');
        const root = document.getElementById('root');
        
        // Observer para remover skeleton quando conteúdo real aparecer
        const observer = new MutationObserver(function(mutations) {
          if (root.children.length > 0) {
            if (heroSkeleton) {
              heroSkeleton.style.display = 'none';
            }
            observer.disconnect();
          }
        });
        
        observer.observe(root, { childList: true, subtree: true });
        
        // Fallback: remove skeleton após 3 segundos
        setTimeout(function() {
          if (heroSkeleton) {
            heroSkeleton.style.display = 'none';
          }
        }, 3000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Carrega CSS não-crítico de forma assíncrona -->
    <script>
      function loadCSS(href, onload) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        if (onload) link.onload = onload;
        document.head.appendChild(link);
      }
      
      // Carrega CSS não-crítico após o carregamento inicial
      window.addEventListener('load', function() {
        loadCSS('/src/index.css');
      });
    </script>
  </body>
</html>
