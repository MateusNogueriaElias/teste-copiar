    <!-- CSS Crítico -->
    <style>
      /* Fontes críticas */
      @font-face{font-family:'Poppins';font-style:normal;font-weight:700;font-display:swap;src:url('/fonts/poppins-v23-latin-700.woff2') format('woff2')}
      @font-face{font-family:'Inter';font-style:normal;font-weight:400;font-display:swap;src:url('/fonts/inter-v19-latin-regular.woff2') format('woff2')}
      @font-face{font-family:'Poppins';font-style:normal;font-weight:600;font-display:swap;src:url('/fonts/poppins-v23-latin-600.woff2') format('woff2')}
      
      /* Reset básico */
      *,*::before,*::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;tab-size:4;font-family:ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit;font-family:'Inter',sans-serif;background:linear-gradient(135deg,#FFFAF7 0%,#FFF7F1 50%,#FFEDE1 100%);min-height:100vh}
      
      /* Gradient principal */
      .fire-gradient{background:linear-gradient(135deg,#f54e01 0%,#e53b01 50%,#feb800 100%)}
      
      /* Classes utilitárias críticas */
      .min-h-screen{min-height:100vh}.flex{display:flex}.items-center{align-items:center}.justify-center{justify-content:center}.relative{position:relative}.absolute{position:absolute}.inset-0{inset:0}.z-10{z-index:10}.text-center{text-align:center}.text-white{color:#fff}.font-bold{font-weight:700}.font-poppins{font-family:'Poppins',sans-serif}.font-black{font-weight:900}.leading-tight{line-height:1.25}.mx-auto{margin-left:auto;margin-right:auto}.max-w-7xl{max-width:80rem}.px-4{padding-left:1rem;padding-right:1rem}.px-2{padding-left:0.5rem;padding-right:0.5rem}.mb-6{margin-bottom:1.5rem}.mb-8{margin-bottom:2rem}.text-3xl{font-size:1.875rem;line-height:2.25rem}.block{display:block}.text-orange-200{color:#fed6aa}.text-orange-100{color:#ffedd5}
      
      /* Responsivo */
      @media (min-width:640px){.sm\\:text-5xl{font-size:3rem;line-height:1}.sm\\:px-6{padding-left:1.5rem;padding-right:1.5rem}.sm\\:px-0{padding-left:0;padding-right:0}.sm\\:mb-8{margin-bottom:2rem}}
      @media (min-width:768px){.md\\:text-7xl{font-size:4.5rem;line-height:1}}
      @media (min-width:1024px){.lg\\:text-8xl{font-size:6rem;line-height:1}.lg\\:px-8{padding-left:2rem;padding-right:2rem}}
      
      /* Fallback para carregamento */
      #loading-fallback{opacity:1;transition:opacity 0.3s ease}
      #loading-fallback.hidden{opacity:0;display:none}
    </style>
  </head>

  <body>
    <!-- Fallback de carregamento -->
    <div id="loading-fallback" class="min-h-screen flex items-center justify-center fire-gradient">
      <div class="absolute inset-0 bg-black" style="opacity:0.2"></div>
      <div class="relative z-10 max-w-7xl mx-auto px-4 text-center text-white">
        <h1 class="text-3xl sm:text-5xl md:text-7xl lg:text-8xl font-bold font-poppins mb-6 sm:mb-8 leading-tight px-2 sm:px-0">
          Sua Empresa
          <span class="block text-orange-200 font-black">Dominando</span>
          <span class="block text-orange-100">a Internet</span>
        </h1>
        <p style="font-size: 1.2rem; margin-top: 2rem;">Carregando...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script para esconder fallback -->
    <script>
      (function() {
        const fallback = document.getElementById('loading-fallback');
        const root = document.getElementById('root');
        
        function hideFallback() {
          if (fallback) {
            fallback.classList.add('hidden');
            setTimeout(() => {
              fallback.style.display = 'none';
            }, 300);
          }
        }
        
        // Observer para quando o React carregar
        const observer = new MutationObserver(function(mutations) {
          for (let mutation of mutations) {
            if (mutation.type === 'childList' && root && root.children.length > 0) {
              hideFallback();
              observer.disconnect();
              return;
            }
          }
        });
        
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // Fallback de tempo limite
        setTimeout(hideFallback, 5000);
        
        // Esconde quando a página carrega completamente
        if (document.readyState === 'complete') {
          setTimeout(hideFallback, 1000);
        } else {
          window.addEventListener('load', () => {
            setTimeout(hideFallback, 1000);
          });
        }
      })();
    </script>
    
    <!-- Módulo principal -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- CSS não-crítico -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </body>
