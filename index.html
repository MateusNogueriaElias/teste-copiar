    <!-- CSS Crítico Inline - melhora FCP drasticamente -->
    <style>
      /* Fontes críticas inline */
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/poppins-v23-latin-700.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/inter-v19-latin-regular.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url('/fonts/poppins-v23-latin-600.woff2') format('woff2');
      }
      
      /* Reset crítico */
      *, *::before, *::after {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
        border-color: currentColor;
      }
      
      html { 
        line-height: 1.5; 
        -webkit-text-size-adjust: 100%; 
        tab-size: 4; 
        font-family: ui-sans-serif, system-ui, sans-serif; 
      }
      
      body { 
        margin: 0; 
        line-height: inherit; 
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #FFFAF7 0%, #FFF7F1 50%, #FFEDE1 100%);
        background-attachment: fixed;
      }
      
      /* Fire gradient crítico - exatamente como no original */
      .fire-gradient {
        background: linear-gradient(135deg, #f54e01 0%, #e53b01 50%, #feb800 100%);
        box-shadow: 0 15px 35px rgba(245, 78, 1, 0.25);
        transform: translate3d(0, 0, 0);
      }
      
      /* Classes Tailwind críticas para LCP */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .inset-0 { inset: 0px; }
      .z-10 { z-index: 10; }
      .text-center { text-align: center; }
      .text-white { color: rgb(255 255 255); }
      .font-bold { font-weight: 700; }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .leading-tight { line-height: 1.25; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .max-w-7xl { max-width: 80rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .px-2 { padding-left: 0.5rem; padding-right: 0.5rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
      .block { display: block; }
      .text-orange-200 { color: rgb(254 215 170); }
      .text-orange-100 { color: rgb(255 237 213); }
      .font-black { font-weight: 900; }
      
      /* Media queries críticas */
      @media (min-width: 640px) {
        .sm\\:text-5xl { font-size: 3rem; line-height: 1; }
        .sm\\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }

        .lg\\:text-8xl { font-size: 6rem; line-height: 1; }
        .lg\\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
      
      /* Previne CLS do hero */
      .hero-content {
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Loading otimizado */
      .loading-skeleton {
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>

    <!-- Google Analytics - carregamento otimizado -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

  <body>
    <!-- Hero skeleton para melhor LCP - mantém layout exato -->
    <div id="hero-skeleton" class="min-h-screen flex items-center justify-center fire-gradient">
      <div class="absolute inset-0 bg-black" style="opacity: 0.2;"></div>
      <div class="relative z-10 max-w-7xl mx-auto px-4 text-center text-white hero-content">
        <div class="loading-skeleton" style="background: transparent;">
          <h1 class="text-3xl sm:text-5xl md:text-7xl lg:text-8xl font-bold font-poppins mb-6 sm:mb-8 leading-tight px-2 sm:px-0">
            Sua Empresa
            <span class="block text-orange-200 font-black">Dominando</span>
            <span class="block text-orange-100">a Internet</span>
          </h1>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Script principal otimizado -->
    <script>
      // Remove skeleton quando React carregar - melhora LCP
      const heroSkeleton = document.getElementById('hero-skeleton');
      const root = document.getElementById('root');
      
      // Observer otimizado para melhor performance
      const observer = new MutationObserver(function(mutations) {
        for (let mutation of mutations) {
          if (mutation.type === 'childList' && root.children.length > 0) {
            heroSkeleton.style.display = 'none';
            observer.disconnect();
            break;
          }
        }
      });
      
      observer.observe(root, { childList: true });
      
      // Fallback mais agressivo
      setTimeout(function() {
        if (heroSkeleton) heroSkeleton.style.display = 'none';
      }, 1500);
    </script>
    
    <!-- Analytics otimizado - não bloqueia render -->
